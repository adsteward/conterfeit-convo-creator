<div class="app-container">
  <div class="container header-cont">
    <div class="d-inline-flex flex-row header pt-2 px-5 pb-1">
      <h1>counterfeit convo creator</h1>
    </div>
  </div>

  <div class="row px-4 pt-2 mx-5 justify-content-around">
    <div class="col-sm-4 mt-5">
      <div class="card">
        <div class="card-body m-2">
          <div class="row">
            <label for="sendeeNameInput">Send To:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="sendee"
            />
          </div>
          <div class="row mt-3">
            <label for="sendeeInitialsInput">Contact's Initials:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="initials"
            />
          </div>
          <div
            class="row danger mt-1"
            *ngIf="initials.length > 2"
            style="color: red;"
          >
            <small>Please Limit Initials to 2 Letters</small>
          </div>

          <div class="row mt-3">
            <label for="messageInput">Message:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="text"
            />
          </div>
          <div class="row">
            <div
              class="mt-3 mb-4 btn-group btn-block"
              role="group"
              id="add-text-btns"
            >
              <button class="btn to-btn" (click)="sendText('you')">
                Send To You
              </button>

              <button class="btn from-btn" (click)="sendText('me')">
                Send From You
              </button>
            </div>
          </div>
          <div class="row mt-5">
            <button
              class="btn btn-block"
              [ngClass]="remove ? 'btn-primary' : 'btn-danger'"
              type="button"
              (click)="remove = !remove"
            >
              {{ remove ? "Done" : "Remove a Message" }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm screen-col d-flex flex-shrink-1 justify-content-center">
      <app-screen
        [sendee]="sendee"
        [time]="time"
        [texts]="texts"
        [initials]="initials.substring(0, 2).toUpperCase()"
        [signal]="signal"
        [wifi]="wifi"
        [battery]="battery"
        [airplane]="airplane"
        [remove]="remove"
      ></app-screen>
    </div>
    <div class="col-sm-4 mt-5">
      <div class="card">
        <div class="card-body m-2">
          <div class="row">
            <label for="timeInput">Time:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="time"
            />
          </div>
          <div class="row mt-3">
            <label for="battery">Battery:</label>
            <div
              class="mt-0 btn-group btn-block btn-group-toggle"
              ngbRadioGroup
              name="batteryBtns"
              role="group"
              id="batterybtns"
              [(ngModel)]="battery"
            >
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="'full'" />
                <img
                  id="full-batt"
                  src="../assets/icons/battery/battery-full.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" value="med" />
                <img
                  id="med-batt"
                  src="../assets/icons/battery/battery-med.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" value="low" />
                <img
                  id="low-batt"
                  src="../assets/icons/battery/battery-low.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" value="charging" />
                <img
                  id="charging-batt"
                  src="../assets/icons/battery/battery-charging.png"
                  height="20"
                />
              </label>
            </div>
          </div>
          <div class="row mt-3">
            <label for="signal">Signal:</label>
            <div
              class="mt-0 btn-group btn-block btn-group-toggle"
              ngbRadioGroup
              name="radioBasic"
              role="group"
              id="signal-btns"
              [(ngModel)]="signal"
            >
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="4" />
                <img
                  id="0-bars"
                  src="../assets/icons/signal/cell-bars-t.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="3" />
                <img
                  id="0-bars"
                  src="../assets/icons/signal/cell-bars-3.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="2" />
                <img
                  id="0-bars"
                  src="../assets/icons/signal/cell-bars-2.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="1" />
                <img
                  id="0-bars"
                  src="../assets/icons/signal/cell-bars-1.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="0" />
                <img
                  id="0-bars"
                  src="../assets/icons/signal/cell-bars-0.png"
                  height="20"
                />
              </label>
            </div>
          </div>
          <div class="row mt-3">
            <label for="wifi">Wifi:</label>
            <div
              class="mt-0 btn-group btn-block btn-group-toggle"
              ngbRadioGroup
              name="wifiBtns"
              role="group"
              id="wifi-btns"
              [(ngModel)]="wifi"
            >
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="3" />
                <img
                  id="0-bars"
                  src="../assets/icons/wifi/wifi.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="2" />
                <img
                  id="0-bars"
                  src="../assets/icons/wifi/wifi-2.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="1" />
                <img
                  id="0-bars"
                  src="../assets/icons/wifi/wifi-1.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="0" />
                <img
                  id="0-bars"
                  src="../assets/icons/wifi/wifi-0.png"
                  height="20"
                />
              </label>
              <label ngbButtonLabel class="btn-outline-primary">
                <input ngbButton type="radio" [value]="4" />
                <small>No Wifi</small>
              </label>
            </div>
          </div>
          <div class="row mt-4">
            <label for="airplane" class="mr-2">Airplane Mode: </label>
            <ng-switchery
              [(ngModel)]="airplane"
              name="airplane-switch"
            ></ng-switchery>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex footer">
  <p>heyo</p>
</div>
